<div class="login-wrapper">
  <mat-card class="login-card">
    <div class="login-card__header"><span>Login</span></div>
    <form class="login-card__form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-input">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-error *ngIf="loginForm.controls['email']?.touched && !loginForm.controls['email']?.valid">
              <mat-error *ngIf="loginForm.controls['email']?.errors?.['required']">
                *Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.controls['email']?.errors?.['email']">
                *Please enter a valid email address
              </mat-error>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="field-password">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="loginForm.controls['password']?.touched && !loginForm.controls['password']?.valid">
              <mat-error *ngIf="loginForm.controls['password']?.errors?.['required']">
                *Password is required
              </mat-error>
            </mat-error>
          </mat-form-field>
      </div>
      <div class="form-button">
        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">Login <span class="material-icons login">login</span></button>
      </div>
    </form>
  </mat-card>
</div>
